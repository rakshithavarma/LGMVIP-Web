<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reg.css">

</head>

<body>
                                   <!-- Javascript -->
    <script>
        function validate()
        {
            var name=document.forms["google-sheet-form"]["t1"].value;
            var email=document.forms["google-sheet-form"]["t2"].value;
            var web=document.forms["google-sheet-form"]["t3"].value;
            var img=document.forms["google-sheet-form"]["t4"].value;

            if(name==null || name=="")
            {
                alert("Name cant be blank");
                return false;
            }
            else if(email==null || email=="")
            {
                alert("Email cannot be blank");
                return false;
            }
            
            else if(web==null || web=="")
            {
                alert("Websitelink cannot be blank");
                return false;
            }
            else if(img==null || img==""){
                alert("Image Link cannot be blank");
            }
        }
    </script>

                                     <!-- HTML -->

    <div>
        <h1 class="main-head">Registration Portal</h1>
        <h3 class="sec-head">Student Enrollment Form</h3>
    </div>
    <div>
        <form name="google-sheet-form" method="post" onsubmit="validate()">
            <table cellspacing="1" align="left" cellpadding="8" border="0">
                <tr>
                    <td align="right"><h5>Name :</h5></td>
                    <td><input type="text" placeholder="Enter user here" id="t1" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right"><h5>Email ID :</h5></td>
                    <td><input type="text" placeholder="Enter Email ID here" id="t2" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right"><h5>Website :</h5></td>
                    <td><input type="text" placeholder="Enter Website URL" id="t3" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right"><h5>ImageLink :</h5></td>
                    <td><input type="password" placeholder="Enter your Image Link" id="t4" class="tb" /></td>
                </tr>
                <tr>
                    <td align="right"><h5>Gender :</h5></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male" checked>
                        <label for="Male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td align="right"><h5>Skills :</h5></td>
                    <td class="skill">
                        <input type="checkbox" id="Java" name="Java" value="Java">
                        <label for="Java">Java</label><br>
                        <input type="checkbox" id="HTML" name="HTML" value="HTML">
                        <label for="HTML"> HTML</label><br>
                        <input type="checkbox" id="CSS" name="CSS" value="CSS">
                        <label for="CSS"> CSS</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">SUBMIT</button><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="reset" class="ref">Refresh</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
</body>

</html>
